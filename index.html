<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HammerMatch | The #1 Craftsman Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Typography to match the target site's clean aesthetic */
        body {
            font-family: 'Open Sans', sans-serif;
            color: #333333;
        }

        /* Specific Brand Colors */
        .bg-hammer-blue {
            background-color: #002b5c;
        }

        /* Deep Navy */
        .text-hammer-blue {
            color: #002b5c;
        }

        .border-hammer-blue {
            border-color: #002b5c;
        }

        .bg-hammer-orange {
            background-color: #ff8c00;
        }

        /* Vibrant Orange */
        .text-hammer-orange {
            color: #ff8c00;
        }

        .hover-hammer-orange:hover {
            background-color: #e67e00;
        }

        .bg-hammer-gray {
            background-color: #f4f4f4;
        }

        /* Button Styles */
        .btn-primary {
            background-color: #ff8c00;
            color: #ffffff;
            font-weight: 700;
            border-radius: 4px;
            /* Slightly sharper corners */
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #e67e00;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: transparent;
            border: 1px solid #002b5c;
            color: #002b5c;
            font-weight: 600;
            border-radius: 4px;
        }

        .btn-secondary:hover {
            background-color: #f0f7ff;
        }

        /* Hero Overlay */
        .hero-overlay {
            background: linear-gradient(rgba(0, 43, 92, 0.6), rgba(0, 43, 92, 0.4));
        }
    </style>
